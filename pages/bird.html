<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Solway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>Adopt Don't Shop birds</title>
</head>
<body>
    <!-- this is the navbar -->
        <!-- dog, cat, bird, rabbit -->
    <div>

        <div class="navbar bg-stone-500">
            <h1 class="header-text">Adopt A Bird</h1>
            <div class="flex items-center justify-center">
                <a class="btn  mb-5 rounded-l inline-block px-2 py-1 sm:px-7 sm:py-4 bg-indigo-600 text-white font-medium text-sm leading-snug uppercase hover:bg-purple-500 focus:bg-purple-700 focus:outline-none focus:ring-0 active:bg-purple-800 transition duration-150 ease-in-out" href="../index.html">Home</a>
                <a class="btn mb-5  inline-block px-2 py-1 sm:px-7 sm:py-4 bg-purple-600 text-white font-medium text-sm leading-snug uppercase hover:bg-indigo-700 focus:bg-indigo-700 focus:outline-none focus:ring-0 active:bg-indigo-800 transition duration-150 ease-in-out" href="./dogs.html">Dogs</a>
                <a class="btn mb-5  inline-block px-2 py-1 sm:px-7 sm:py-4 bg-purple-600 text-white font-medium text-sm leading-snug uppercase hover:bg-indigo-700 focus:bg-indigo-700 focus:outline-none focus:ring-0 active:bg-indigo-800 transition duration-150 ease-in-out"href="./cat.html" >Cat</a>
                <a class="btn mb-5  rounded-r inline-block px-2 py-1 sm:px-7 sm:py-4 bg-purple-600 text-white font-medium text-sm leading-snug uppercase hover:bg-indigo-700 focus:bg-indigo-700 focus:outline-none focus:ring-0 active:bg-indigo-800 transition duration-150 ease-in-out" href="./rabbit.html">rabbits</a>
        </div>
    </div>  
    
            <!-- this is where you will do your search -->
        <div class="bird-criteria bg-stone-500">
            <div class="flex justify-center">
                <div class="mb-3">
                    <form id="bird-form">
                        <label></label>
                        <input id="zip-code" type="text" class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Zip Code here">
                    </form>
                </div>
              </div>
        </div>
    <div class="animal-container">
        <!-- this is where the birds will pop up -->
        <div id="bird-container">
            <ul id="bird-cards" class="grid justify-center grid-col-1 2xl:grid-cols-2">
            </ul>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../api/bird.js"></script>

</html>
